    function getRandomNumber() {
        return Math.random();
    }

    function multiplyArrayByNumber(array, multiplier) {
        return array.map(function (element) {
            return element * multiplier;
        });
    }

    var generateRandomWord = function () {
        var words = ["Apple", "Samsung", "BMW", "Mersedes", "Laba_6", "AIB_3_043", "Audi", 	"Пожарская, Пюре, Белый соус", "Nokia 3320", "Pekarnya"];
        var randomIndex = Math.floor(Math.random() * words.length);
        return words[randomIndex];
    };

    console.log("Случайное число: " + getRandomNumber());

 person.getInfo = function () {
